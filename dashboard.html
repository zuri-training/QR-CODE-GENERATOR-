<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <div class="qrcode">
           <i class="material-icons" id="dashboard">qr_code_scanner_outlined</i>
          </div>
          <div class="nav-bar">

            <div class="search">
              <img
                src="/images/search-btn.png"
                alt="search"
                width="19px"
                height="19px"
              />
              <input type="search" placeholder="Search Qr Codes" />
            </div>
            <div id="accticon">
              <img src="/images/icon1.png" alt="icon" />
              <h2>Account</h2>
            </div>
          </div>
        </div>
        <main class="main-container">
          <div class="sidebar">
            <ul class="ul">
              <li class="list">
                
                <i class="material-icons" id="material-icon">dashboard_outlined</i><a href="#">Dashboard</a>
              </li>
              <li class="list">
                <i class="material-icons" id="material-icon2">qr_code_scanner_outlined</i><a href="#">All codes</a>
              </li>
              <li class="list">
                <i class="material-icons" id="material-icon3">play_arrow_outlined</i><a href="#">Active</a>
              </li>
              <li class="list">
                <i class="material-icons" id="material-icon4">pause_outlined</i><a href="#">Paused</a>
              </li>
            </ul>
          </div>
          <h1>Overview</h1>
          <div class="section">
           
            <div class="section-wrapper">
             <div class="logo-image">
              <img src="/images/qrlogo.jpg" alt="qrlogo" />
             </div>
              <p>There are no active QR codes</p>
            </div>
        </div>

          <div class="section2">
            <div class="btn">
              <button type="button"><a href="/pages/qr.html">Create new code</a></button>
            </div>
            <div class="section-icon">
              <img src="/images/icon5.png" />
            </div>
            <p>New code</p>
          </div>
        </main>
      </div>
    </header>
  </body>
</html>
